apiVersion: v1
kind: ServiceAccount
metadata:
  name: "{{.EnvName}}-workflow"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: "{{.EnvName}}-workflow"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: "{{.EnvName}}-workflow"
subjects:
  - kind: ServiceAccount
    name: "{{.EnvName}}-workflow"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: "{{.EnvName}}-workflow"
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - watch
      - patch
  - apiGroups:
      - ""
    resources:
      - pods/log
    verbs:
      - get
      - watch
  - apiGroups:
      - argoproj.io
    resources:
      - workflows
    verbs:
      - create
      - get
