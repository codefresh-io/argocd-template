apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "{{.EnvName}}-entities"
  namespace: "{{.EnvName}}-argocd"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    ent-managed-by: codefresh.io
    cf-name: entities
spec:
  project: "{{.EnvName}}"
  source:
    repoURL: https://github.com/{{.RepoOwner}}/{{.RepoName}}
    targetRevision: HEAD
    path: argocd-apps/{{.EnvName}}/entities
  destination:
    server: https://kubernetes.default.svc
    namespace: "{{.EnvName}}-argocd"
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
